<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook to Admire</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fafafa;color:#222}
      .container{max-width:1200px;margin:0 auto;padding:24px}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:16px}
      .card{background:#fff;border:1px solid #eee;border-radius:16px;box-shadow:0 4px 18px rgba(0,0,0,.06);overflow:hidden}
      .card h2{margin:12px 16px 4px;font-size:18px}
      .muted{color:#666;font-size:12px;margin:0 16px 8px}
      .btn{appearance:none;border:0;background:#16a34a;color:#fff;border-radius:10px;padding:10px 14px;margin:10px 16px;cursor:pointer}
      .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:16px}
      .toolbar input{flex:1;padding:10px 12px;border:1px solid #ddd;border-radius:10px}
      .lang{padding:10px 12px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
      .caption{background:#f4f4f5;padding:10px 12px;border-radius:10px;margin:10px 16px}
      .hash{color:#555;font-size:12px;margin:0 16px 12px}
      .carousel{position:relative;height:240px;overflow:hidden;background:#000}
      .carousel img{width:100%;height:240px;object-fit:cover;display:block}
      .nav{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,.85);border:0;border-radius:999px;padding:6px;cursor:pointer}
      .nav.left{left:8px}.nav.right{right:8px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
