<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook to Admire</title>
    <style>
      :root{
        --bg1:#ff7a18; --bg2:#af002d; --bg3:#319197; --txt:#f8fafc; --muted:#cbd5e1; --card:#0b1220bb;
      }
      html,body,#root{height:100%} body{margin:0;background: linear-gradient(120deg, var(--bg1), var(--bg2) 50%, var(--bg3));
        color:var(--txt); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
      .container{max-width:1200px;margin:0 auto;padding:28px}
      .title{font-size:42px;margin:0 0 6px;background:linear-gradient(90deg,#fff,#ffe08a,#fff);
        -webkit-background-clip:text;background-clip:text;color:transparent}
      .sub{color:var(--muted);margin:0 0 18px}
      .toolbar{display:flex;gap:12px;align-items:center;margin:12px 0 22px}
      .search{flex:1;padding:12px 14px;border-radius:14px;border:1px solid #ffffff33;background:rgba(255,255,255,.08);color:#fff}
      .lang,.theme{padding:10px 12px;border:1px solid #ffffff33;background:rgba(255,255,255,.08);border-radius:12px;color:#fff;cursor:pointer}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:18px}
      .card{position:relative; backdrop-filter: blur(10px); background:var(--card); border:1px solid #ffffff1f; border-radius:20px;
        box-shadow: 0 10px 40px #0007, inset 0 1px 0 #ffffff22; overflow:hidden}
      .shot{position:relative;height:240px;overflow:hidden}
      .shot img{width:100%;height:240px;object-fit:cover;filter: saturate(1.15) contrast(1.05); transition: transform .5s ease}
      .card:hover .shot img{transform: scale(1.04)}
      .wm{position:absolute;right:10px;bottom:10px;font: 700 18px "Brush Script MT","Comic Sans MS",cursive;opacity:.7;text-shadow:0 2px 8px #0008}
      .badge{position:absolute;left:12px;top:12px;background:linear-gradient(90deg,#f0abfc,#60a5fa);color:#111;padding:6px 10px;border-radius:999px;font-weight:700}
      .navbtn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.45);border:0;color:#fff;
        width:36px;height:36px;border-radius:999px;cursor:pointer}
      .navbtn.left{left:8px}.navbtn.right{right:8px}
      .content{padding:14px 16px 16px}
      h3{margin:0 0 6px;font-size:20px}
      .meta{font-size:12px;color:#cbd5e1;margin-bottom:10px}
      .caps{display:flex;gap:8px}
      .bubble{flex:1;background:rgba(255,255,255,.08);border:1px solid #ffffff22;border-radius:14px;padding:10px;font-size:13px}
      .tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px}
      .tag{font-size:11px;background:#ffffff14;border:1px solid #ffffff22;padding:4px 8px;border-radius:999px}
      .footer{margin-top:22px;text-align:center;color:#e2e8f0aa;font-size:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
